<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 2px solid #d3d3d3;
            background-color: #f1f1f1;
        }

        .center {
            /*margin: auto;*/
            width: 300px;

        }

        .btn {
            width: 148px;
            height: 60px;
        }

        .btnRestart {
            width: 100px;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .disable-dbl-tap-zoom {
            touch-action: manipulation;
        }
      
    </style>
</head>

<body onload="startGame()">
    <div class="center">
        <script>
            var myGamePiece;
var myObstacles = [];
var myScore;
var myBackground;
          
         

function startGame() {
    myBackground = new component(350, 600, "hospital.png", 0, 0, "background");
    myGamePiece = new component(30, 30, "black", 140, 420);
   
    myGamePiece.gravity = 0.05;
    myScore = new component("15px", "Consolas", "black", 10, 20, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 300;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        updateGameArea();
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;

    if (type == "image" || type == "background") {
        this.image = new Image();
        this.image.src = color;
    }

    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        }

        else if (type == "image" || type == "background") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                if (type == "background") {
                    ctx.drawImage(this.image, this.x + this.width, this.y, this.width, this.height);
                }
        }

        else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX + this.gravitySpeed;
        this.y += this.speedY;
        this.hitRight();
        this.hitLeft();
    }

    this.hitRight = function() {
        var hitRight = myGameArea.canvas.width - this.width;
        if (this.x > hitRight) {
            this.x = hitRight;
            this.gravitySpeed = 0;
        }
    }

     this.hitLeft = function() {
        var rockLeft = 0;
        if (this.x < rockLeft) {
            this.x = rockLeft;
            this.gravitySpeed = 0;
        }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
        } 
    }
    myGameArea.clear();

    //myBackground.newPos();
    myBackground.update();
    
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;

        //Change distancia entre obstaculos
        minHeight = 20; 
        maxHeight = 200;
    
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        
        //Aqui se cambia el width del hueco
        minGap = 120; 
        maxGap = 140;

        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(height, 10, "red", 0, 20));
        myObstacles.push(new component(x - height - gap, 10, "red", height + gap, 20));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].y += 1;
        myObstacles[i].update();
    }
    
    myScore.text="...DOCTOR WORLD...             Score: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();

}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    if (!myGameArea.interval) {myGameArea.interval = setInterval(updateGameArea, 20);}
    myGamePiece.gravity = n;
}

        </script>
        <button class="btn disable-dbl-tap-zoom" onmousedown="accelerate(-0.02)"> < </button>

        <button class="btn disable-dbl-tap-zoom" onmousedown="accelerate(0.02)"> > </button>


        <br><br>
        <button class="btnRestart" onClick="window.location.reload();"> Restart </button>

    </div>

</body>

</html>
